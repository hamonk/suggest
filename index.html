<!DOCTYPE html>
<head>
  <title>Suggestions for blog articles</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
</head>

<style>
.node circle {
  fill: #fff;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.node {
  font: 10px sans-serif;
}

.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 1.5px;
}
</style>
<body>

<div class="container-fluid">
	<h1>Suggestions pour le blog de Yoyo</h1>
	<form id="form1">
		<input type="text" class="form-control" placeholder="Text input">
	</form>

</div>

<div class="container-fluid">
	<h1>Results</h1>
	<p id="results"></p>
	<p id="graph"></p>
</div>
<script>

$(document).ready(function() {

	$("#form1").submit(function (event) {
		var value = $(" input ").val();
		$( "#results" ).text("Loading results for " + value + "...");
		$( "#graph" ).text("");

		$.get( "/getsuggest/" + value, function( data ) {
  			
  			$( "#results" ).html( data['html'] );
  			
  			console.log( "Load was performed, here is the data: " + JSON.stringify(data['html']));

			var width = 800,
		        height = 800;

			var cluster = d3.layout.cluster()
			    .size([height, width - 160]);

			var diagonal = d3.svg.diagonal()
			    .projection(function(d) { return [d.y, d.x]; });

			var svg = d3.select("#graph").append("svg")
			    .attr("width", width)
			    .attr("height", height)
			    .append("g")
			    .attr("transform", "translate(40,0)");

			  var nodes = cluster.nodes(data['json']),
			      links = cluster.links(nodes);

			  var link = svg.selectAll(".link")
			      .data(links)
			    .enter().append("path")
			      .attr("class", "link")
			      .attr("d", diagonal);

			  var node = svg.selectAll(".node")
			      .data(nodes)
			    .enter().append("g")
			      .attr("class", "node")
			      .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; })

			  node.append("circle")
			      .attr("r", 4.5);

			  node.append("text")
			      .attr("dx", function(d) { return d.children ? -8 : 8; })
			      .attr("dy", 3)
			      .style("text-anchor", function(d) { return d.children ? "end" : "start"; })
			      .text(function(d) { return d.name; });

			d3.select(self.frameElement).style("height", height + "px");

		});

		event.preventDefault();
	});

});

</script>

</body>
</html>
