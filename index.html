<!DOCTYPE html>
<head>
  <title>Suggestions for blog articles</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
</head>

<body>

<div class="container-fluid">
	<h1>Suggestions pour le blog de Yoyo</h1>
	<form id="form1">
		<input type="text" class="form-control" placeholder="Text input">
	</form>

</div>

<div class="container-fluid">
	<h1>Results</h1>
	<ul id="results"></ul>
</div>
<script>

$(document).ready(function() {

	$("#form1").submit(function (event) {
		var value = $(" input ").val();
		$( "#results" ).text("Loading results for " + value + "...");

		$.get( "/getsuggest/" + value, function( data ) {
  			$( "#results" ).html( data );
  			console.log( "Load was performed, here is the data: " + data);
		});

		event.preventDefault();
	});
});

</script>

</body>
</html>
